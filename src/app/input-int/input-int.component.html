<div class="input-group">
    <div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-primary btn-sm" (click)="downCantidad()">-</button> 
    </div>
    
    <input type="text" class="text-center" [(ngModel)] ='quantity' (keyup)="changeCantidad($event)">
    
    <div class="input-group-append">
        <button class="btn btn-primary btn-sm" (click)="upCantidad()">+</button>
    </div>
    </div>
</div>
